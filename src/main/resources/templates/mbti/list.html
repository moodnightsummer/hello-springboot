<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MBTI 테이블</title>
</head>
<body>
  <table>
    <thead>
      <tr>
          <th>NO.</th>
          <th>NAME.</th>
      </tr>
    </thead>
      <tbody>
        <tr th:each="list:${list}">
            <td th:text="${list.no}"></td>
            <td th:text="${list.name}"></td>
        </tr>
      </tbody>
  </table>

</body>
</html>
